<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guess the Number Game!</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Number Guessing Game:</h2>
        <p>We have selected a random number between 1 and 100. <br> See if you
        can guess it in 10 turns or fewer. <br> We'll tell you if your guess 
        was too high or too low.</p>

        <div class="mainContent">
            <form  class="form">
                <label for="guessField">Enter a guess:</label> 
                <input id="guessField" class="guessField" min="1" max="100"
                 class="guessSubmit" type="number"  placeholder="80">
                <input type="submit" value="Submit" class="guessSubmit"></input>
            </form>
        </div>

        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
        </div>
        <div id="number"></div>

        

        <script src="main.js"></script>
    </body>
</html>
